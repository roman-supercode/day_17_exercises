<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lev1_3: Counter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="box">
        <h1>Counter</h1>
        <h2 id="counter"></h2>

        <form class="buttons">

            <div>
                <!-- 1 -->
                <button onclick="einMehr()" type="button">+1</button>
                <button onclick="einWeniger()" type="button">-1</button>
            </div>
            <div>
                <!-- 10 -->
                <button onclick="zehnMehr()" type="button">+10</button>
                <button onclick="zehnWeniger()" type="button">-10</button>
            </div>
            <div>
                <!-- 100 -->
                <button onclick="hundertMehr()" type="button">+100</button>
                <button onclick="hundertWeniger()" type="button">-100</button>
            </div>

            <div>
                <!-- reset & multiplication -->
                <button onclick="resetNull()" type="button">Reset</button>
                <button onclick="multi()" type="button">*2</button>
            </div>
        </form>

    </section>

    <script src="./js/main.js"></script>
</body>

</html>
